<!DOCTYPE html>
<html lang="en">
<head>
	<title>ALIS UI</title>
	<meta charset="UTF-8">

	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.23/css/uikit.min.css" />
  <link rel="stylesheet" href="css/contact.css"
 	<!-- jQuery is required -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- UIkit JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.23/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.23/js/uikit-icons.min.js"></script>





</head>
<body>
	<div class="uk-flex uk-flex-center">
		<div class="uk-card uk-card-default uk-card-body" style=" padding: 20px;margin-top: 30px;">
	<form class="uk-form-horizontal uk-margin-large">
    <h2>Contact Us</h2>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text"><strong>Name</strong></label>
        <div class="uk-form-controls">
            <input class="uk-input" id="contact-name" type="text" >
        </div>
    </div>

		<div class="uk-margin">
				<label class="uk-form-label" for="form-horizontal-text"><strong>Email</strong></label>
				<div class="uk-form-controls">
						<input class="uk-input" id="contact-email" type="text">
				</div>
		</div>

		<div class="uk-margin">
				<label class="uk-form-label" for="form-horizontal-text"><strong>Subject</strong></label>
				<div class="uk-form-controls">
						<input class="uk-input" id="contact-subject" type="text" >
				</div>
		</div>

		<div class="uk-margin">
				<label class="uk-form-label" for="form-horizontal-text"><strong>Your message</strong></label>
				<div class="uk-form-controls">
						<textarea class="uk-width-large-1-1" id="form-h-t" cols="100" rows="10"></textarea>
				</div>
		</div>
		<div class="uk-form-row">
                            <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary">Submit</button>
                                </div>
                            </div>
	</div>
</div>
</form>

     </body>

</html>
