  <!-- Script -->

<body>

  <div class="row">
    <div class="uk-button-group uk-align-right">
      <button class="uk-button uk-button-small button_save uk-button-primary">Previous</button>
      <button class="uk-button uk-button-small uk-button-secondary">Save & Exit</button>
      <button class="uk-button uk-button-small uk-button-primary">Next</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <span><h1 class = "question_number"> Question 1 </h1></span>
      <span><h5 class = "question_text">Do you prevent unapproved software from being executed, for example, through whitelisting of applications?</h5></span>
      <form>
        <div class="col-sm-12 col-md-12">
          <span>
            <div class="radio">
              <input type="radio" name="gridRadios1" id="checkrads_11">
              <label for="checkrads_11">Definitely yes</label>
            </div>
            <div class="radio">
              <input type="radio" name="gridRadios1" id="checkrads_12">
              <label for="checkrads_12">Probably yes</label>
            </div>
            <div class="radio">
              <input type="radio" name="gridRadios1" id="checkrads_13">
              <label for="checkrads_13">Might or might not</label>
            </div>
            <div class="radio">
              <input type="radio" name="gridRadios1" id="checkrads_14">
              <label for="checkrads_14">Probably not</label>
            </div>
            <div class="radio">
              <input type="radio" name="gridRadios1" id="checkrads_15">
              <label for="checkrads_15">Definitely not</label>
            </div>
          </span>
        </div>

        <div class="col-md-12">
          <div class="uk-alert-primary" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            <p> IT Security and Risk Management.</p>
            <h5> Follow the link for more information on the context of the question </h5>
          </div>
        </div>

        <progress id="progressbar" class="uk-progress" value="1" max="100"></progress>

        <script>

        jQuery(function () {

          var animate = setInterval(function () {

            window.progressbar && (progressbar.value += 10);

            if (!window.progressbar || progressbar.value >= progressbar.max) {
              clearInterval(animate);
            }
          }, 1000);
        });

        </script>
        <div class="progressnumber">
          <a href="#" class="uk-slidenav-large" uk-slidenav-previous></a>
          <span>1/1</span>
          <a href="#" class="uk-slidenav-large" uk-slidenav-next></a>
        </div>
      </div>

    </form>
  </div>

  <!-- footer section -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">

            <li><a href="#" class="fa fa-twitter wow fadeIn" data-wow-delay="0.6s"></a></li>

            <li><a href="#" class="fa fa-behance wow fadeIn" data-wow-delay="0.9s"></a></li>
            <li><a href="#" class="fa fa-tumblr wow fadeIn" data-wow-delay="0.9s"></a></li>
          </ul>
        </div>
      </div>
    </div>
