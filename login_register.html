<!DOCTYPE html>
<!-- ================================-->
<!-- This is the login/register page -->
<!-- ================================-->
<html>
  <head>
    <meta charset="UTF-8">
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.23/css/uikit.min.css" />

    <!-- jQuery is required -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login_register.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.23/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.23/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <img src="img/addlevel_logo_white_trans.svg" class="addlevelLogo">
        </div>
      </div>
    </nav>

    <div class="uk-grid-divider uk-child-width-expand@s" uk-grid>
      <div>
        <div class="center_div top_center_div center_text">
          <form action="/account/login" method="post" id="login-form">
            <div class="uk-margin">
              <div class="uk-inline">
                <legend class="uk-legend center_div">Login</legend>
              </div>
            </div>
            <fieldset class="uk-fieldset">
              <div class="uk-margin">
                <div class="uk-inline">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input class="uk-input" type="email" placeholder="Email" name="email">
                </div>
              </div>
              <div class="uk-margin">
                <div class="uk-inline">
                  <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                  <input class="uk-input" type="password" placeholder="Password" name="password">
                </div>
              </div>
              <input type="submit" class="uk-button uk-button-primary" value="submit"/>
              <br>
              <br>
              <label><input class="uk-checkbox" type="checkbox" name="rememberme" value="true"> Remember Me</label>
            </fieldset>
          </form>
        </div>
      </div>
      <div>
        <!-- DIV for the registration page -->
        <div class="register-center_div top_margin center_text">
          <form action="/account/register" method="post" id="register-form">
            <div class="uk-margin">
              <div class="uk-inline">
                <legend class="uk-legend">Register</legend>
              </div>
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="First Name" name="firstname">
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="Last Name" name="lastname">
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="Email" name="email">
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="Phone" name="phone">
            </div>
            <div class="tutorialWrapper">
              <div class="fieldWrapper">
                <div class="uk-margin">
                  <input class="uk-input" type="password" placeholder="Password" name="password" id="register-password">
                </div>
                <div class="uk-margin">
                  <input class="uk-input" type="password" placeholder="Confirm Password" name="confirmPassword" id="register-confirmPassword">
                </div>
                <div class="uk-margin">
                  <select class="uk-select" id='register-position' name="position">
                    <option>Select Position</option>
                    <option></option>
                  </select>
                </div>
                <input type="submit" value="Sign up" class="uk-button uk-button-primary">
              </div>
            </div>
            <!-- DIV for the registration half -->
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
